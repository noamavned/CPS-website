<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS test</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <select name="set" class="settings" id="timeSelect">
        <option value="1">1 second</option>
        <option value="2">2 seconds</option>
        <option value="5">5 seconds</option>
        <option value="10">10 seconds</option>
        <option value="15">15 seconds</option>
        <option value="30">30 seconds</option>
        <option value="60">60 seconds</option>
        <option value="100">100 seconds</option>
    </select>
    <div class="con">
        <div id="content">Timer: <span id="timer"></span></div>
        <div id="content">Score: <span id="score"></span></div>
        <div id="content">Clicks/s: <span id="clicks"></span></div>
    </div>
    <div id="clickarea">
        <button id="start">click to start</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
